{% extends 'listings/base.html' %}
{% block content %}

<h1>Groupes</h1>
<ul>
    {% for band in bands %}
        <li>
            <a href="{% url 'band_details' band.id %}">{{ band.name | upper }}</a>
        </li>
    {% endfor %}
</ul>
<p>Creer un <a href="{% url 'band_creation' %}">nouveau groupe</a> ?</p>

{% endblock %}
