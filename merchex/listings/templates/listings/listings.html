{% extends 'listings/base.html' %}
{% block content %}

<h1>Annonces</h1>
<ul>
    {% for listing in listings %}
        <li>
            <a href="{% url 'listing_details' listing.id %}">{{ listing.title | upper }}</a>
        </li>
    {% endfor %}
</ul>
<p>Creer une <a href="{% url 'listing_creation' %}">nouvelle annonce</a> ?</p>

{% endblock %}
