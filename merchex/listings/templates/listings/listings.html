{% extends 'listings/base.html' %}
{% block content %}

<h1>Annonces</h1>
<ul>
    {% for listing in listings %}
        <li>
            <a href="{% url 'listing_details' listing.id %}">{{ listing.title | upper }}</a>
            <button><a href="{% url 'listing_update' listing.id %}">Modifier</a></button>
            <button><a href="">Supprimer</a></button>
        </li>
    {% endfor %}
</ul>
<p>Creer une <a href="{% url 'listing_create' %}">nouvelle annonce</a> ?</p>

{% endblock %}
